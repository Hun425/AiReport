spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  
  # 데이터베이스 설정
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/algoroadmap}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:create-drop}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: ${SHOW_SQL:true}
  
  # OAuth2 설정 - Google OAuth
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:}
            client-secret: ${GOOGLE_CLIENT_SECRET:}
            scope: openid,profile,email
            authorization-grant-type: authorization_code
            redirect-uri: "http://localhost:8080/api/v1/auth/google/callback"

# 애플리케이션 설정
app:
  jwt:
    secret: ${JWT_SECRET:default-secret-for-local-development-only}
    expiration: ${JWT_EXPIRATION:3600000} # 1시간
  
  external-api:
    solved-ac:
      base-url: ${SOLVED_AC_BASE_URL:https://solved.ac/api/v3}
      timeout: ${SOLVED_AC_TIMEOUT:30s}
    openai:
      api-key: ${OPENAI_API_KEY:}
      model: ${OPENAI_MODEL:gpt-4}

# 로깅 설정
logging:
  level:
    com.algoroadmap: ${LOG_LEVEL:DEBUG}
    org.springframework.security: WARN
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# 서버 설정
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api/v1

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# SpringDoc OpenAPI 설정
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
    disable-swagger-default-url: true
    doc-expansion: none
  default-produces-media-type: application/json
  default-consumes-media-type: application/json